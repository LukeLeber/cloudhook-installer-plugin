language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'
  - hhvm

before_script:
    - if [ "$SHIPPABLE_PHP_RUNTIME" == "hhvm" ]; then travis_retry sudo composer self-update; else travis_retry composer self-update; fi;
    - travis_retry composer install --no-interaction --prefer-source --dev

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
